<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="flex justify-around text-[clamp(20px,2vw,2.2vw)] shadow-[0_0_10px_0px_rgba(0,0,0,0.3)]"
    >
      <div class="text-[aqua]">Colorflipper</div>
      <div>Simplehex</div>
    </header>

    <main id='main'class="grid h-[91vh] bg-white justify-items-center items-center">
      <h1
        class="text-[clamp(20px,2vw,2.2vw)] text-white bg-black px-[2vw] py-[1vh]
        rounded-[8px]"
      >
        BackGroundColour: <span id="text" class="text-[aqua]"> #75645 </span>
      </h1>
    </main>
    <button class="  bg-[rgb(0,0,0,0.2)] text-white text-[clamp(20px,1.4vw,2vw)]
    py-[0.4%] px-[1%] rounded-[8px] border-black border-[2px]
    absolute top-[58%] left-[clamp(25%,45%,48%)]
    hover:bg-black hover:border-2px hover:border-blue-500" id="button">Click me</button>
    <script src="script.js"></script>
  </body>
</html>
